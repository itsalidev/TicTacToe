<!DOCTYPE html>
<!-- saved from url=(0058)https://anjana.dev/javascript-first-steps/1-tictactoe.html -->
<html lang="en-US">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>JavaScripTacToe</title>
    <style>
      body {
        margin: 1rem auto;
        padding: 3rem;
        font-family: sans-serif;
      }
      header {
        width: 50%;
        margin: 1em auto;
      }
      #board {
        max-width: 50%;
        margin: 1em auto;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        grid-gap: 1rem;
        background-color: teal;
      }
      #start {
        color: green;
        font-size: 35px;
        padding-top: 10px;
        text-align: center;
        cursor: pointer;
      }
      #players {
        color: teal;
        padding-bottom: 10px;
        display: flex;
        justify-content: space-around;
        cursor: pointer;
      }
      .square {
        min-height: 1.3em;
        text-align: center;
        background-color: white;
        font-size: 5rem;
        font-family: monospace;
        color: black;
        cursor: pointer;
      }
      .square:hover {
        background-color: lightskyblue;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
      <h2>A game you know</h2>
      <h2 id="start" onclick="startGame()">Start the Game</h2>

      <div id="players">
        <h2 id="p1" class="player" onclick="player1()">
          Player <span id="p1-symbol"></span>: <span id="p1-name"></span>
        </h2>
        <h2 id="p2" class="player" onclick="player2()">
          Player <span id="p2-symbol"></span>: <span id="p2-name"></span>
        </h2>
      </div>
    </header>

    <div id="board">
      <div id="square1" class="square" onclick="square1()"></div>
      <div id="square2" class="square" onclick="square2()"></div>
      <div id="square3" class="square" onclick="square3()"></div>
      <div id="square4" class="square" onclick="square4()"></div>
      <div id="square5" class="square" onclick="square5()"></div>
      <div id="square6" class="square" onclick="square6()"></div>
      <div id="square7" class="square" onclick="square7()"></div>
      <div id="square8" class="square" onclick="square8()"></div>
      <div id="square9" class="square" onclick="square9()"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
