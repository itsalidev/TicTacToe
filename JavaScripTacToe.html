      #board {
        width: 50%;
        margin: 1em auto;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        grid-gap: 1rem;
        background-color: teal;
      }
      #start {
        color: green;
        font-size: 35px;
        text-align: center;
        cursor: pointer;
        background: fixed;
      }
      #players {
        color: teal;
        padding-bottom: 10px;
        display: flex;
        justify-content: space-around;
        cursor: pointer;
      }
      .square {
        min-height: 1.3em;
        text-align: center;
        background-color: white;
        font-size: 5rem;
        font-family: monospace;
        color: black;
        cursor: pointer;
        border: none;
      }
      .square:hover {
        background-color: lightskyblue;
      }
    </style>

  <body>
    <header>
      <div>
        <h1>Tic Tac Toe</h1>
        <h2>A game you know</h2>
      </div>

      <!-- <form action="" id="header-right">
        <label for="playerX_Name">Player X Name:</label>

      <h2 id="start" onclick="startGame()">Start the Game</h2>
      <div id="players">
        <h2 id="p1" class="player" onclick="playerX()">
          Player <span id="p1-symbol">X</span>: <span id="p1-name"></span>
        </h2>
        <h2 id="p2" class="player" onclick="playerO()">
          Player <span id="p2-symbol">O</span>: <span id="p2-name"></span>
        </h2>
      </div>
    </header>

    <div id="board">
      <button id="square1" class="square"></button>
      <button id="square2" class="square"></button>
      <button id="square3" class="square"></button>
      <button id="square4" class="square"></button>
      <button id="square5" class="square"></button>
      <button id="square6" class="square"></button>
      <button id="square7" class="square"></button>
      <button id="square8" class="square"></button>
      <button id="square9" class="square"></button>
    </div>

    <script src="script.js"></script>
